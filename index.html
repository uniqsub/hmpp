<!DOCTYPE html>
<html lang="ja">
<head>

<body>
    <header class="navbar">

            <nav class="nav">
                <ul>
                    <li><a href="#floor-map">フロアマップ</a></li>
                    <li><a href="#homepages">各団体HP</a></li>
                    <li><a href="#timetable">タイムテーブル</a></li>
                    <li><a href="#notice">注意事項</a></li>
                    <li><a href="#access">アクセス</a></li>

    <img src="image/Title.PNG">
    <h1><span class="satcol">6/21(土)</span>　<span class="suncol">6/22(日)</span></h1>
    <p><span class="smalltext">※6/21は午前のみ保護者公開、6/22は一般公開です。</span></p>
    <h2 id="floor-map">
        フロアマップ</h2id="floor-map">

            <div>
                <img src="image/floor_1.png" class="carousel">
                <p>2階</p>
            </div>
            <div>
                <img src="image/floor_2.png" class="carousel">
                <p>3階</p>
            </div>
            <div>
                <img src="image/floor_3.png" class="carousel">
                <p>4階</p>
            </div>
        </div>

        <div class="one-time">
            <div>
                <img src="image/table_0.png" class="carousel">
            </div>
            <div>
                <img src="image/table_1.png" class="carousel">
            </div>
        </div>

        <div class="map">

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script>
$('.one-time').slick({
  dots: true,
  infinite: true,
  speed: 300,
  slidesToShow: 1,
  adaptiveHeight: true
});</script>
        <script src="js/menu.js"></script>
